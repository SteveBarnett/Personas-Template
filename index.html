<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Persona template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <a href="#main" id="top" class="visuallyhidden">Skip to main content</a>

      <main role="main" id="main" class="main" tabindex="-1">

        <div class="persona" id="personas-name">
            <div class="persona-details-main">
                <div class="persona-details">
                    <h1 class="persona-name">Persona's Name</h1>
                    <h2>Job title</h2>
                </div>

                <h3 class="persona-desc">Role description</h3>
            </div>

            <figure class="persona-photo">
                <img src="img/persona.png" alt="">
            </figure>

            <ul class="hats" id="hats-personas-name">
                <li class="hat hat-type">
                    <i class="haticon haticon-type"></i> <span class="hat-label">Hat name</span>
                </li>
            </ul>

            <blockquote class="persona-quote">
                Persona quote.
            </blockquote>

            <div class="persona-details-more">
                <p>A few paragraphs of text with <strong>the important bits bolded</strong> to stand out when scanning.</p>
            </div>

        </div>

      </main>

    </body>
</html>
