<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Persona template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <a href="#main" id="top" class="visuallyhidden">Skip to main content</a>

      <main role="main" id="main" class="main" tabindex="-1">

        {% for persona in site.data.personas %}
        <div class="persona" id="personas-name">
            <div class="persona-details-main">
                <div class="persona-details">
                    <h1 class="persona-name">{{ persona.name }}</h1>
                    <h2>{{ persona.job-title }}</h2>
                </div>

                <h3 class="persona-desc">{{ persona.role-description}}</h3>
            </div>

            <figure class="persona-photo">
                <img src="img/{{ persona.photo }}" alt="">
            </figure>

            <blockquote class="persona-quote">
                {{ persona.quote }}
            </blockquote>

            <div class="persona-details-more">
                {{ persona.details-more }}
            </div>

        </div>
        {% endfor %}

      </main>

    </body>
</html>
